<header class="header">
  <h1>Angular 2</h1>
</header>
<nav class="nav">
  <a class="btn btn-default" routerLink="/department">Department</a>
  <a class="btn btn-default" routerLink="/employee">Employee</a>
</nav>
<div class="linkContent">
  <router-outlet></router-outlet>
</div>

<div class="container">
  <h2>User Data</h2>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name">
      <div *ngIf="myForm.controls.name.errors && (myForm.controls.name.dirty
      || myForm.controls.name.touched)" class="alert alert-danger myAlert">
        <div [hidden]="!myForm.controls.name.errors.required">
          Please enter a name
        </div>
        <div [hidden]="!myForm.controls.name.errors.minlength">
          Please enter at least 4 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" formControlName="email">
    </div>
    <div formGroupName="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" formControlName="street">
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" formControlName="city">
      </div>
      <div class="form-group">
        <label>PostalCode</label>
        <input type="text" class="form-control" formControlName="postalCode">
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
  </form>
</div>
