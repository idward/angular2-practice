<div class="container">
  <h2>User Data</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
    <div class="form-group">
      <label>Name</label>
      <input type="text" #nameRef="ngModel" required minlength="4" class="form-control" name="name" ngModel>
      <div *ngIf="nameRef.errors && (nameRef.dirty || nameRef.touched)" class="alert alert-danger myAlert">
        <div [hidden]="!nameRef.errors.required">
          Please enter a name
        </div>
        <div [hidden]="!nameRef.errors.minlength">
          Please enter at least 4 characters
        </div>
      </div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" ngModel>
    </div>
    <div ngModelGroup="address">
      <div class="form-group">
        <label>Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>
      <div class="form-group">
        <label>City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label>PostalCode</label>
        <input type="text" class="form-control" name="postalCode" ngModel>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
